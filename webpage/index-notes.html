<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<title>Page Title</title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<!-- ../../index.html, ../sub/portfolio/art.html, css.style.css, ../../sub/contact.html -->
		<!-- unique identifier. Can't use it more than once on a page -->
		<div id="identifier"></div>

		<!-- general classification identifier. -->

		<div class="grouping"></div>

		<!-- image, requires src, alt attr-->
		<img src="../img.png" alt="Cant find image">

		<!-- List of links that function as navigation -->
		<nav></nav>
		
		<!-- Common navigation list pattern, with an a tag you need an href value -->
		<!-- Nav element -->
		<nav>
			<!-- unordered list -->
			<ul>
				<!-- list items -->
				<!-- anchors -->
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</nav>

		<!-- global information for the site, context sensitive -->
		<header></header>

		<!-- secondary, repeated, ancillary information -->
		<footer></footer>

		<!-- grouping like content -->
		<section></section>

		<!-- related to main content, but not part of it -->
		<aside></aside>

		<!-- stand alone artwork (img, vid, animation) -->
		<figure>
			<img src="" alt="">
			<figcaption>Caption for the image.</figcaption>
		</figure>

		<!-- Headlines, important titles -->

		<h1></h1>
		<h2></h2>
		<h3></h3>
		<h4></h4>
		<h5></h5>
		<h6></h6>

		<!-- quotes for when you quote someone -->
		<blockquote></blockquote>

		<!-- unordered list, "bulleted list" -->
		<h2>Fruits</h2>
		<ul>
			<li>Apple</li>
			<li>Banana</li>
			<li>Pear</li>
		</ul>

		<!-- ordered list, "numbered list" -->
		<h2>Favorite fruits in order</h2>
		<ol>
			<li>Apple</li>
			<li>Banana</li>
			<li>Orange</li>
		</ol>

		<!-- paragraph -->
		<p></p>

		<!-- non semantic tags -->
		<span></span>
		<!-- can grab pieces of content, ie to style individually -->
		<h1>Gio's <span>Blog</span></h1>

		<div></div>
		<!-- can be used to wrap content will not affect semantics of the document -->
		<!-- GO TO W3SCHOOLS.COM for tag list, etc. -->




		<script src="js/script.js"></script>
	</body>
</html>
