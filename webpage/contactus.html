<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Contact Us</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/style_citizens.css">
    </head>
    <body>
        
        <div id="wrapper">
        <img src="img/citizenslogo.png"
         style="width:230px;height:50px;">
        <!--trying to center content for webpage, block is 770px wide -->
        
            <div class="maincontent">

                 <nav id="topnav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Information Center</a></li>
                        <li><a href="#">Newsroom</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>

                
             
                <div id="contactusbox">
                    <p id="topboxtext">Use the form below to contact us, we are here to help you!</p>
                </div>

                <img id="contactimage" src="img/homeimage.jpg">

                <h1 id="contacthead">Contact Us</h1>
              
                <div>

                </div>
                <form id="contact_us_form" action="/" method="post">
                    <fieldset>  
                        <legend>Contact Information</legend>
                        <div>
                            <label for="firstname">First Name:</label>
                            <input type="text" firstname="firstname" id="firstname" value=""/>
                        </div>
                        <div>
                            <label for="lastname">Last Name:</label>
                            <input type="text" lastname="lastname" id="lastname" value=""/>
                        </div> 
                        <div>
                            <label for="email">email:</label>
                            <input type="text" email="email" id="email" value=""/>
                        </div>
                        <div>
                            <label for="phone">phone:</label>
                            <input type="text" phone="phone" id="phone" value=""/>
                        </div>
                        <div>                   
                            <label for="comments">comments:</label>
                            <textarea cols="40" rows="2" name="comments" id="comments"/></textarea>
                        </div>
                        <div>
                            <label for="newsletter-yes"> Newsletter?:</label>
                            <input type="checkbox" name="news-yes" id="newsletter-yes"/>
                        </div>

                        
                    <div id="submit_button">
                            <input id="submit" type="submit" value="Submit"/>
                    </div>

                    </fieldset>

                    

                </form>

            </div>
            <nav id="footer">
                <ul id="bottomnavul">
                    <li id="bottomnavid"><a id="bottombutton" href="#">Careers</a></li id="bottomnavid">
                    <li id="bottomnavid"><a id="bottombutton" href="#">Trademark and Copyright</a></li id="bottomnavid">
                    <li id="bottomnavid"><a id="bottombutton" href="#">Privacy Policy</a></li id="bottomnavid">
                    <li id="bottomnavid"><a id="bottombutton" href="#">Terms and Conditions</a></li id="bottomnavid">
                </ul>

            </nav>         
              


        </div>
